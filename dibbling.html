<!DOCTYPE html>
<html lang="en">
<head>

<title>tvp https测试</title>

<body>

<h1>tvp https测试</h1>

<script>
var $ = tvp.$;
$.ajax({
  url:"https://8877.github.io/data.json",
  success: function(d){
    alert('https:' + d.name)
  }
});

$.ajax({
  url:"http://8877.github.io/data.json",

    alert('http:' + d.name)
  }
});
</script>
